<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Input forms</title>
	</head>
	<body>
		<form name="Input_form" method="post" action="someScript.php">
			<label for="MemberName">Member name : </label>
			<input type="text" name="MemberName" id="MemberName" required="required"/> 
			<label for="MemberName"><strong>*req</strong></label><br/>
			<label for="Email">Email : </label>
			<input type="email" name="Email" id="Email" required="required"/> 
			<label for="Email"><strong>*req</strong></label><br/>
			<label for="School">School : </label>

			<label for="School"><strong>*req</strong></label><br/>

		</form>
	</body>
</html>
