<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="JS DOM and UI Handlebars homework">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS DOM and UI Handlebars Table task</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="root">
        </div>
        <script id="table-template" type="text/x-handlebars-template">
            <table>
                <thead>
                    {{#with header}}
                        <td>&#8470</td>
                        <td>{{secondCol}}</td>
                        <td>{{thirdCol}}</td>
                        <td>{{fourthCol}}</td>
                    {{/with}}
                </thead>
                <tbody>
                    {{#each courses}}
                        <tr>
                            <td>{{@index}}</td>
                            <td>{{title}}</td>
                            <td>{{firstDate}}</td>
                            <td>{{secondDate}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
